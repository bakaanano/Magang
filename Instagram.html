<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="/Pic/Instagram_logo.svg">
    <style>
      /* Style untuk sidebar */
      .sidebar {
        height: 100%;
        width: 200px; /* Lebar sidebar */
        position: fixed;
        left: 0;
        top: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        padding-top: 20px;
        border-right: 1px;
      }

      /* Style untuk link dalam sidebar */
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: #818181;
        display: flex;
      }

      /* Style untuk link yang aktif (current) */
      .sidebar a.active {
        background-color: #4caf50;
        color: white;
      }

      /* Style untuk link ketika dihover */
      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div>
      <a href="Instagram.html" id="logosidebar"></a>
    </div>

    <div class="sidebar">
      <a href="Instagram.html" class="active">
        <div style="display: flex; flex-direction:row">
          Home
        </div>
      </a>
      <a href="#">Search</a>
      <a href="#">Explore</a>
      <a href="#">Reels</a>
      <a href="#">Messages</a>
      <a href="#">Notification</a>
      <a href="#">Create</a>
      <a href="#">Profile</a>
    </div>

    <!-- Konten halaman -->
    <div style="margin-left: 200px; padding: 20px">
      <h2>Tes</h2>
      <p>
        Tes
      </p>
    </div>
  </body>
</html>
