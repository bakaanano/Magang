<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="Pic/instagram-logo.png" />
    <link rel="stylesheet" href="css/styleig.css" />
  </head>
  <bod  y>
    <!-- Sidebar -->
    <div class="container">
      <div class="sidebar">
        <header>
          <a href="index.html" id="logosidebar">
            <img src="Pic/instagram-teks.png" class="teksig" />
          </a>
        </header>
        <a href="index.html" class="active">
          <i data-feather="home"></i>
          Home
        </a>
        <a href="#">
          <i data-feather="search"></i>
          Search
        </a>
        <a href="#">
          <i data-feather="compass"></i>
          Explore
        </a>
        <a href="#">
          Reels
        </a>
        <a href="#">
          <i data-feather="message-circle"></i>
          Messages
        </a>
        <a href="#">
          <i data-feather="hearth"></i>
          Notification
        </a>
        <a href="#">
          <i data-feather="plus-square"></i>
          Create
        </a>
        <a href="#">Profile</a>
          <footer class="sidefoot">
          <a href="#">
            <i data-feather="menu "></i>
            More
          </a>
        </footer>
      </div>
      <!-- Konten halaman -->
      <div class="main">
        <div class="content">
          <div class="story">
            <div class="storiescontent">
              <button class="storyfilled">
                <div class="storyavatar">
                  <div class="storyborder">
                    <circle r="31" cy="32" cx="32"></circle>
                  </div>
                  <div class="storypicture">
                    <img src="Pic/defaultprofile.png">
                  </div>
                </div>
                <span class="storyuser">user123</span>
              </button>
            </div>
          </div>
          <div class="post">
            <div class="posthead">
              <div class="postprofile">
                <a href="" target="_blank" class="postpic">
                  <img src="Pic/defaultprofile.png" alt="user picture" />
                </a>
                <a href="" target="_blank" class="postuser">taufiq</a>
              </div>
              <button class="postmore">
                <svg
                  width="24"
                  height="24"
                  viewbox="0 0 24 24"
                  fill="none"
                ></svg>
              </button>
            </div>
            <div class="postcon">
              <div class="postmedia">
                <img src="Pic/defaultprofile.png" alt="postcontent" />
              </div>
            </div>
            <div class="postfoot">
              <div class="postbutton">
                <button class="postbuttonlove">
                  <img src="" class="buttonlove" />
                </button>
                <button class="postbuttoncomment">
                  <img src="" class="buttoncomment" />
                </button>
                <button class="postbuttonshare">
                  <img src="" class="buttonshare" />
                </button>
              </div>
              <div class="postinfo">
                <div class="postlikes">
                  <a href="#" class="postlikepic">
                    <img src="" alt="user picture" />
                  </a>
                  <span>
                    Liked by
                    <a class="postnameunderline" href="#">user123</a>
                    and
                    <a href="#">73 others</a>
                  </span>
                </div>
                <div class="postdesc">
                  <span>
                    <a class="postdesc" href="#" target="_blank">taufiq</a>
                    Testing
                  </span>
                </div>
                <span class="postdatetime">30 minutes ago</span>
              </div>
            </div>
          </div>
        </div>
        <div class="sideright">
          <div class="siderightuserpf">
            <a href="#" target="_blank" class="siderightuseravatar">
              <img src="Pic/defaultprofile.png">
            </a>
            <div class="siderightuserinfo">
              <a href="#" target="_blank">taufiq</a>
              <span>taufiq</span>
            </div>
            <button class="siderightuserbutton">Switch</button>
          </div>
          <div class="siderightsuggestion"></div>
          <div class="siderightfooter"></div>
        </div>
      </div>
    </div>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script> 
  </body>
</html>
