<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="Pic/instagram-logo.png" />
    <link rel="stylesheet" href="css/styleig.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="containersidehead">
      <header>
        <a href="index.html" id="logosidebar">
          <img src="Pic/instagram-teks.png" class="teksig" />
        </a>
      </header>
    </div>

    <div class="sidebar">
      <a href="index.html" class="active">
        <img src="Pic/logo-home.png" class="icon" />Home
      </a>

      <a href="#">Search</a>
      <a href="#">Explore</a>
      <a href="#">Reels</a>
      <a href="#">Messages</a>
      <a href="#">Notification</a>
      <a href="#">Create</a>
      <a href="#">Profile</a>

      <div type="container" class="sidefoot">
        <footer>
          <a href="#">More</a>
        </footer>
      </div>
    </div>

    <!-- Konten halaman -->
    <div class= "main">
      <div class="content">
        <div class="post">
          <div class="posthead">
            <div class="postprofile">
              <a href="" target="_blank" class="postpic">
                <img src="Pic/defaultprofile.png" alt="user picture">
              </a>
              <a href="" target="_blank" class="postuser">taufiq</a>
            </div>
            <button class="postmore">
              <svg width="24" height="24" viewbox="0 0 24 24" fill="none"></svg>
            </button>
          </div>
          <div class="postcon">
            <div class="postmedia">
              <img src="Pic/defaultprofile.png" alt="postcontent">
            </div> 
          </div>
          <div class="postfoot">
            <div class="postbutton">
              <button class="postbuttonlove">
                <img src="" class="buttonlove">
              </button>

              <button class="postbuttoncomment">
                <img src="" class="buttoncomment">
              </button>

              <button class="postbuttonshare">
                <img src="" class="buttonshare">
              </button>
            </div>
            <div class="postinfo">
              <div class="postlikes">
                <a href="#" class="postlikepic">
                  <img src="" alt="user picture">
                </a>
                <span>
                  Liked by 
                  <a class="postnameunderline" href="#">user123</a>
                   and 
                  <a href="#">73 others</a>
                </span>
              </div>
              <div class="postdesc">
                <span>
                  <a class="postdesc" href="#" target="_blank">taufiq</a>
                  Testing
                </span>
              </div>
              <span class="postdatetime">30 minutes ago</span>
            </div>
          </div>
        </div>
      </div>
      <div class="sideright">
        <h1>tes</h1>
        <h1>testing testing testing</h1>
      </div>
    </div>
  </body>
</html>
